<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style/rooms.css">
</head>

<body>
<div class="container my-5">
    <header class="text-center" style="color: white">
        <h1 class="display-4">Stay Mate: Booking Management</h1>
        <p class="lead">Manage bookings, rooms and users with ease</p>
    </header>

    <section id="create-room" class="form-section my-4 p-3 rounded">
        <h2>Create Room</h2>
        <form id="create-room-form">
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" id="number" class="form-control" placeholder="Enter number" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" class="form-control" placeholder="Enter class" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" step="0.01" min="0" id="price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" step="0.01" min="0" id="status" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Room</button>
        </form>
    </section>

    <section id="filter-section" class="my-4 p-3 rounded">
        <h2>Filter Bookings</h2>
        <form id="filter-form">
            <div class="form-group">
                <h1>Search Bookings:</h1>
                <input type="text" id="filterStart" class="form-control" placeholder="Enter start price">
                <input type="text" id="filterEnd" class="form-control" placeholder="Enter end price">
            </div>
            <button type="submit" class="btn btn-secondary">Apply Filter</button>
        </form>
    </section>

    <form id="sort-form">
        <label for="sort" style="color: black">Sort by:</label>
        <select id="sort" name="sort">
            <option value="price asc">Price: Low to High</option>
            <option value="price desc">Price: High to Low</option>
        </select>
        <button type="submit">Sort</button>
    </form>

    <section id="rooms" class="my-4 p-4 rounded">
        <h2>Rooms</h2>
        <table class="table table-hover text-center">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Number</th>
                <th>Class</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="rooms-table">
            </tbody>
        </table>
        <div class="pagination mt-4">
            <button id="prevBtn" class="btn btn-secondary" disabled>Back</button>
            <span id="currentPage">Page 1</span>
            <button id="nextBtn" class="btn btn-secondary">Next</button>
        </div>
    </section>

</div>
<script src="static/scripts/rooms.js">

</script>
</body>

</html>
