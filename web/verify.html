<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: #f8f9fa;">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center p-5 shadow-lg rounded" style="background-color: white; max-width: 500px; width: 100%;">
        <form id="verify-form">
            <div class="form-group">
                <label for="verificationCode">Enter the verification code:</label>
                <input type="text" id="verificationCode" class="form-control" placeholder="Enter code" required>
            </div>
            <button type="submit" class="btn btn-block text-white" style="background-color: #7b4d29">Verify</button>
        </form>
    </div>
</div>

<script src="/static/scripts/verify.js"></script>
</body>
</html>
