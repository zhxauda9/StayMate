<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="static/style/register.css">
</head>

<body>

    <section id="register-section" class="container mt-1 py-5">
        <div class="form-wrapper">
            <h2 class="text-center">Create Your Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="status">Confirm Password</label>
                    <input type="password" id="status" class="form-control" placeholder="Type your password again"
                        required>
                </div>
                <button id="register-button" type="submit" class="btn btn-block"
                    style="background-color: #a3835a">Register</button>
                <a href="/login" class="btn btn-link mt-3">If you already have an account, Log In</a>
            </form>
        </div>
    </section>
    <script src="/static/scripts/register.js"></script>
</body>

</html>
