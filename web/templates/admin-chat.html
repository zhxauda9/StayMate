<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 75%;
            word-wrap: break-word;
            padding: 8px 12px;
            border-radius: 12px;
        }

        .admin-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: black;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .input-group {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container chat-container">
        <h2 class="text-center">Chat with User</h2>

        <div class="chat-box">
            {{ range .Messages }}
            <div class="message {{ if eq .Sender "admin" }}user-message{{ else }}admin-message{{ end }}">
                <strong>{{ .Sender }}:</strong> {{ .Message }}
            </div>
            {{ else }}
            <div class="text-muted text-center">No messages yet</div>
            {{ end }}
        </div>


        <form>
            <input type="hidden" name="chat_uuid" value="{{ .ChatUUID }}">
            <div class="input-group">
                <input type="text" name="message" class="form-control" placeholder="Type a message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
