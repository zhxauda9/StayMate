<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">
        <header class="text-center">
            <h1 class="display-4">Send Email</h1>
            <p class="lead">Send a message to a user</p>
        </header>

        <section id="send-email" class="form-section my-4 p-3 rounded">
            <h2>Compose Message</h2>
            <form id="send-email-form" action="/send-email-submit" method="POST">
                <div class="form-group">
                    <label for="email-recipients">Recipient:</label>
                    <select id="email-recipients" class="form-control" name="recipient_id" required>
                        {{range .Users}}
                        <option value="{{.ID}}" {{if eq .ID $.SelectedUserID}}selected{{end}}>
                            {{.Name}} ({{.Email}})
                        </option>
                        {{end}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter your message"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Attach File:</label>
                    <input type="file" id="file" name="attachment" class="form-control-file">
                </div>

                <button type="submit" class="btn btn-primary">Send Email</button>
            </form>
        </section>
    </div>

    <!-- Подключаем JavaScript -->
    <script src="/static/scripts/send-email.js"></script>
</body>

</html>
